<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Scissors Paper Rock</div>
    <div class="buttondiv">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="scores" id = "scores">
        <div class="human" id="human">Your Score = 0</div>
        <div class="comp" id="comp">Comp Score = 0</div>
    </div>
    <div class = "choices">
        <div class="button" id="hchoice"></div>
        <div id="result"></div>
        <div class="button" id="cchoice"></div>
    </div>
    <div class="playagain">
        <button class = "playbutton" id="playagain">Play Again?</button>
    </div>
</body>
</html>
